<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro completo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="registro">
        <h2>Formulario de registro completo</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <div class="imagen">
            <img src="https://www.redfamiliacolombia.org/wp-content/uploads/2015/03/GENERO-nvo.jpg" alt="Imagen género">
        </div>

        <fieldset>
            <legend>Datos de género</legend>
            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="otro"> Otro</label>
        </fieldset>

        <fieldset>
            <legend>Intereses</legend>
            <label><input type="checkbox" name="intereses" value="musica"> Música</label>
            <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
            <label><input type="checkbox" name="intereses" value="lectura"> Lectura</label>
        </fieldset>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="">Seleccione</option>
            <option value="bolivia">Bolivia</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="mexico">México</option>
        </select>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="archivo">Subir archivo:</label>
        <input type="file" id="archivo" name="archivo">

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    </form>
</body>
</html>
